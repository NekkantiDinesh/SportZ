<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Document</title>
</head>

<body>

    <div class="dailyFantasy">
        <div class="dailyFantasy1">
            <div class="mobile">
                <div class="team_navbar">
                    <div class="team_navbar_left">
                        <a href=""> <img src="/images/arrow.png" alt=""></a>
                        <h3>My Team</h3>
                    </div>
                    <div class="team_navbar_right">
                        <div class="time">1h 26m Left</div>
                        <p>?</p>
                    </div>
                </div>
                <div class="teams">
                    <div class="team_navbar">
                        <div class="team_navbar_left">
                            <img src="/images/india flag.png" alt="">
                            <p>INDIA</p>
                        </div>
                        <div class="team_navbar_right">
                            <div class="time">4</div>
                        </div>
                    </div>
                    <div class="team_navbar">
                        <div class="team_navbar_left">
                            <img src="/images/australia flag.png" alt="">
                            <p>NEW ZEALAND</p>
                        </div>
                        <div class="team_navbar_right">
                            <div class="time newZealand">3</div>
                        </div>
                    </div>
                </div>

                <div class="basicInfo">
                    <div class="credplay">
                        <div class="credit">
                            <h3>45</h3>
                            <input type="range" value="45" class="slider">
                        </div>
                        <div class="players">
                            <h3>7/11</h3>
                            <input type="range" value="45" class="slider">
                        </div>
                    </div>
                    <div class="lisypitch">
                        <div class="list">
                            <img src="/images/list.png" alt="list icon">
                            <h3>List</h3>
                        </div>
                        <div class="pitch">
                            <img src="/images/pitch.png" alt="list icon">
                            <h3>Pitch</h3>
                        </div>
                    </div>
                </div>

                <table class="tableStart">
                    <tr class="grayBar">
                        <th>Players</th>
                        <th>Points</th>
                        <th>Credits</th>
                    </tr>
                    <tr class="ind">
                        <td class="name">
                            <img src="/images/London Spirit.png" alt="">
                            V Kohli <br> IND
                        </td>
                        <td>325.5</td>
                        <td>11.5</td>
                        <td class="plus">+</td>
                    </tr>
                    <tr class="ind">
                        <td>
                            <img src="/images/London Spirit.png" alt="">
                            R Sharma<br> IND
                        </td>
                        <td>256.5</td>
                        <td>10.5</td>
                        <td class="minus">-</td>
                    </tr>
                    <tr class="nz">
                        <td><img src="/images/Manchester Originals.png" alt="">
                            J Neesham <br> NZ </td>
                        <td>186.5</td>
                        <td>10.5</td>
                        <td class="plus">+</td>
                    </tr>
                    <tr class="nz">
                        <td><img src="/images/Manchester Originals.png" alt="">
                            K Williamson <br> NZ </td>
                        <td>386.5</td>
                        <td>10</td>
                        <td class="plus">+</td>
                    </tr>
                    <tr class="ind">
                        <td><img src="/images/London Spirit.png" alt="">
                            M Agarwal <br> IND </td>
                        <td>226.5</td>
                        <td>9</td>
                        <td class="minus">-</td>
                    </tr>
                </table>

                <footer class="footerSection">
                    <div class="settings">
                        <img src="/images/settings.png" alt="">
                    </div>
                    <div>
                        <button class="continueButton">
                            Continue
                        </button>
                    </div>
                </footer>

            </div>
        </div>

        <div class="dailyFantasy2">

        </div>
    </div>

</body>

</html>
